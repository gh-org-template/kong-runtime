scms:
  repo:
    kind: "github"
    spec:
      user: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      email: "chutchic@gmail.com"
      owner: "gh-org-template"
      repository: "kong-runtime"
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      branch: "main"

sources:
  kongOpenSSLLatestVersion:
    name: Get latest release
    kind: githubrelease
    spec:
      owner: gh-org-template
      repository: kong-openssl
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'

  kongAtcRouterLatestVersion:
    name: Get latest release
    kind: githubrelease
    spec:
      owner: gh-org-template
      repository: atc-router
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'

conditions:
  ghcr:
    name: Make sure the image has been published
    sourceid: kongOpenSSLLatestVersion
    kind: dockerimage
    spec:
      image: "ghcr.io/gh-org-template/kong-openssl"

targets:
  updateBaseDockerVersion:
    name: "Update base image"
    sourceid: kongOpenSSLLatestVersion
    kind: dockerfile
    spec:
      files:
        - Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "VERSION"

  updateAtcRouterVersion:
    name: "Update atc-router version"
    sourceid: kongAtcRouterLatestVersion
    kind: file
    spec:
      file: ".env"
      matchpattern: 'ATC_ROUTER_VERSION=.*'
      replacepattern: 'ATC_ROUTER_VERSION={{ source "kongAtcRouterLatestVersion" }}'
